<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
<style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }
      h1 {
        color: #006699;
        font-size: 28px;
        text-align: center;
        margin-top: 50px;
      }
      p {
        line-height: 1.5;
        margin-bottom: 20px;
      }
      ul {
        list-style: none;
        margin-left: 0;
        padding-left: 0;
      }
      li {
        margin-bottom: 10px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      a {
        color: #006699;
        text-decoration: none;
      }
    </style>

  </head>
  <body>
    <h1>Welcome to my webpage</h1>
    <p>This is a paragraph on my webpage.</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
      </tr>
    </table>
    <a href="https://www.example.com">Link to example.com</a>
  </body>
</html>
